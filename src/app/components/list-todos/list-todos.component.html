<h1>My Todos</h1>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let option of todo">
        <td>{{option.description}}</td>
        <td>{{option.targetDate | date}}</td>
        <td>{{option.status}}</td>
      </tr>
    </tbody>
  </table>
</div>

<h1>Login</h1>

<div class="container">
  <div class="alert alert-warning" *ngIf="isInvalid">
    {{errorMessage}}
  </div>

  <div>
    <form id="loginForm">
      User Name: <input type="text" name="userName" [(ngModel)]="userName" /><br>
      Password: <input type="password" name="password" [(ngModel)]="password" /><br>
      <button class="btn btn-success" (click)="onLogin()">Login</button>
    </form>
  </div>
</div>

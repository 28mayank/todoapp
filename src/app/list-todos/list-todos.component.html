<html>
  <table border="1" [cellPadding]="7"> 
    <caption><b>Todos</b></caption>
    <thead>
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let option of todo">
        <td>{{option.description}}</td>
        <td>{{option.targetDate | date}}</td>
        <td>{{option.status}}</td>
      </tr>
    </tbody>
  </table>
</html>

<small *ngIf="isInvalid">{{errorMessage}}</small>

<div>
  <form id="loginForm">
    User Name: <input type="text" name="userName" [(ngModel)]="userName" />
    Password: <input type="password" name="password" [(ngModel)]="password"/><br />
    <button (click)="onLogin()">Login</button>
  </form>
</div>
